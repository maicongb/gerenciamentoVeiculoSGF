<h2 mat-dialog-title>Filtrar Resultados</h2>
<mat-dialog-content [formGroup]="form">

    <app-input
      fxFlex
      type="text"
      formControlName="nome"
      label="Modelo VeÃ­culo"
    ></app-input>
  </div>
</mat-dialog-content>
<mat-dialog-actions>

</mat-dialog-actions>
