<h2 mat-dialog-title>{{ params.title }}</h2>
<mat-dialog-content>
    {{ params.message }}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">
        <mat-icon>done</mat-icon>
        Confirmar
    </button>
    <button mat-raised-button [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
        Cancelar
    </button>
</mat-dialog-actions>
